<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reactor Sim Metrics</title>

    
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous">

      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
      crossorigin="anonymous"></script>

    <!-- css -->
    <link href="./style.css" rel="stylesheet">

    <!-- Js and jquery -->
    <script type="text/javascript" src="./jquery/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="./js_packages/gauge.min.js"></script>
    <script type="text/javascript" src="./jquery/jquery.knob.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.1/chartjs-adapter-moment.js" integrity="sha512-OJ2EK2V/D4WNwwE2T9lWldfEJKnuvW5d4XEMb45oIXUoVKGkX03Xg8Q7p/tYxKgBf5iLjQPqTjfpTHu6DOKOPA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <div class="topnav container-fluid">
      <a class="active" href="./index.html">Statistics</a>
      <a href="./graphical.html">Graphical</a>
    </div>

    <div class="container-fluid text-center">    
      <div class="row content">
        <div class="col-lg-3">
          <div class="row">
            <p id="activeSim" style="font-size: 2em;">Checking Simulation</p>
          </div>
          <div>
            <p id="control" style="font-size: 1.5em;">Power Control Value is at:</p>
          </div>
          <div class="row">
            <canvas id="power"></canvas>
          </div>
          <div class="row">
            <canvas id="reactorPower"></canvas>
          </div>
        </div>

        <div class="col-lg-9">
          <div class="row">
            <p id="reactorTemp" style="font-size: 1.5em; margin-bottom: .15em;">Current reactor temperature: C</p>
          </div>
          <div class="row chart">
            <canvas id="reactorTemperatureChart"></canvas>
          </div>
          <br>
          <p id="H1T" style="font-size: 1.5em; margin-bottom: .15em;">Current H1 temperature: C</p>
          <div class="row chart">
            <canvas id="H1TChart"></canvas>
          </div>
        </div>
      </div>
    </div>
